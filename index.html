<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">CALCULATOR</h1>

<!-- Dark/Light Mode Toggle -->
<button id="themeBtn" onclick="toggleTheme()" style="color: black;font-family: 'Courier New', Courier, monospace;">ðŸŒ™ Dark Mode </button>

<div class="calculator">

    <input type="text" id="display" disabled>

    <div class="buttons">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button class="op" onclick="press('/')">Ã·</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button class="op" onclick="press('*')">Ã—</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button class="op" onclick="press('-')">âˆ’</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
        <button class="op" onclick="press('+')">+</button>

        <button class="clear" onclick="clearDisplay()">CLEAR</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
